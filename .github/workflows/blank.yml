# .github/workflows/cypress_test.yml
name: Cypress Test

on:
  schedule:
    # Ejecuta cada 10 minutos
    - cron: "*/10 * * * *"

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress test
        env:
          URL: ${{ secrets.URL }}
          BOT: ${{ secrets.BOT }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: npx cypress run --spec "cypress/e2e/PROYECTO-RPA/rpa.cy.js"
